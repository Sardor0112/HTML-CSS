<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- <div class="parent1">  start-->
      <div class="parent1">
        <div class="child"></div>
        <div class="clock">
          <div class="child1"></div>
          <div class="min">
            <div class="sec"></div>
          </div>
        </div>
        <h1 class="text">HOVER TO PAUSE</h1>
      </div>
      <!-- <div class="parent1">  end-->

      <!-- <div class="parent2">  start-->

      <div class="parent2">
        <div class="sun"></div>
        <i
          class="cloud1 fas fa-cloud"
          style="font-size: 150px; color: rgb(215, 202, 202)"
        ></i>
        <i
          class="cloud2 fas fa-cloud"
          style="font-size: 150px; color: rgb(215, 202, 202)"
        ></i>
        <i
          class="cloud3 fas fa-cloud"
          style="font-size: 200px; color: rgb(215, 202, 202)"
        ></i>
        <i
          class="cloud4 fas fa-cloud"
          style="font-size: 350px; color: rgb(215, 202, 202)"
        ></i>
        <div class="maution">
          <div class="maun1"></div>
          <div class="maun2"></div>
          <div class="maun3"></div>
          <div class="maution1"></div>
        </div>
      </div>
      <!-- <div class="parent2"> end-->

      <!-- <div class="parent3">  start-->

      <div class="parent3">
        <div class="fire">
          <div class="fire-flames">
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
            <span class="flame"></span>
          </div>
        </div>
        <div class="wood-path">
          <span class="wood one"></span>
          <span class="wood two"></span>
          <span class="wood three"></span>
        </div>
      </div>

      <!-- <div class="parent3"> end-->
    </div>
  </body>
</html>
